<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
</head>
<style>
    h1 { 
      background-color: lightgrey;
      height: 300px;
      width: 300px;

     border: 10px solid darkgrey;

     padding: 10px;

     margin: 30px;
     

       outline: 5px dashed salmon;
    }
    a {
        border-width: 10px;
        border-style: solid;
        border-color: red;

        padding: 10px;
    }
</style>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">Links são exemplo de caixa inline-level</a>Vamos ver como tudo isso funciona</p>
</body>
</html>
