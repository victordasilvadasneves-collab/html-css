<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruping Tags</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
       background-color: dimgrey;
    }
    header {
        background-color: rgb(255, 255, 255);
       padding: 10px;
       margin: 10px;
    }
    #log {
        text-align: center;
    }
    nav {
        background-color: rgb(97, 96, 96);
       padding: 3px;
       box-shadow: 5px 3px 7px rgba(0, 0, 0, 0.371);
      
    }
    nav a {
        margin-right: 30px;
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-weight: bold;
    }

    main {
        background-color: rgb(255, 255, 255);
       padding: 10px;
       margin: 10px;
       border-radius: 10px 0px;
       box-shadow: 4px, 4px, 9px, rgba(0, 0, 0, 0.371);
    }
    footer {
        background-color: rgb(0, 0, 0);
        color: wheat;
        text-align: center;
       padding: 10px;
       margin: 10px;
    }
    #bola {
        height: 100px;
        width: 100px;
        background-color: rgb(255, 255, 255);
        border-radius: 50%;
        margin: 10px;
        margin-top: 20px;
    }
</style>
<body>
    <header>
        <h1 id="log">Meu site</h1>
        <nav>
            <a href="#">Link</a>
             <a href="#">Link</a>

                <a href="#">Link</a>
        </nav>
    </header>
    <main>

        </section>
        <section id="noticias">
            <article>
                <h1>Noticia sobre Brasil</h1>

                <aside>
                    <p>Artigo escrito por José da Salva</p>
                </aside>
            </article>
        </section>
    </main>
    <footer>

</html>
