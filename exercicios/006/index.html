<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navergador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">

       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="Imagens/foto-g.png" alt="foto G grande">
    </picture>
    <h1>reprodução de áudio
    </h1>
    <p>vaoms aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/guanacast-33.mpb3.mp3" controls autoplay></audio><br><br>
            <!--MP3 WAV OGG-->

            <audio preload="metadata" autoplay controls loop>
                <source src="midia/guanacast-33.mp3" type="audio/mpeg">
                <source src="midia/guanacast-33.ogg" type="audio/ogg">
                <source src="midia/guanacast-33.mpb3.mp3" type="audio/wav">
                <p>Seu navegador não suporta o elemento de áudio <a href="midia/guanacast-33.mpb3.mp3">Cliqui aqui para baixa o aquivo MP3</a></p>
            </audio>

</body>
</html>
