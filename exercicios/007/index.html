<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com  HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este Vídeo está hospedado no meu próprio servidor</p>
    <video width="640" height="360" controls>
        <source src="videos/exemplo.mp4" type="video/mp4">
        <source src="videos/exemplo.webm" type="video/webm">
        <source src="videos/exemplo.ogv" type="video/ogg">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/BKlAYSb8tRI?si=ri0XK6Eg9sX7dzUp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
