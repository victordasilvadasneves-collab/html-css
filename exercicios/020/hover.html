<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover de exmplo</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
    }
    div:hover {
        color: red;

    }
</style>
<body>
    <h1>exmplode  Hover </h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>passe o mouse aqui
        <p>texto escondido...</p>
    </div>
    <p>fim do exmplo</p>
</body>
</html>
