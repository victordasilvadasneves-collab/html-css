<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }
    a:visited {
        color: darkred;
    }
    a:hover {
     color: #000;
        text-decoration: underline;
    }
    a:active {
        color: rgb(228, 253, 0);
    }
    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: rgb(79, 79, 96);
    }
    .especial::after{
        content: ' (especial)';
        background-color: yellow;
        font-weight: normal;
    }
    .especial::before{
        content: '(especial) ';
        background-color: yellow;
        font-weight: normal;
    }
</style>
<body>
    <h1>Personalizado links</h1>
    <ul>
        <li>
            <a href="https://gustavoguanabara.github.io">Repositório Github</a>
        </li>
        <li>
            <a href="https://youtube.com/cursoemvideo" class="especial">Canal do YouTube</a>
        </li>
        <li>
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </li>
    </ul>
</body>
</html>
